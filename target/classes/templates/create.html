<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
    <head>
        <title>CREATE DETAIL</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    </head>
    <body class="p-3 mb-2 bg-dark text-white">
        <h1>CREATE DETAIL</h1>
        <h4><a href="/details/read/all">SHOW ALL DETAIL</a></h4>
        <br>
        <form action="/details/createDetail" method="post">
            <div class="row mb-3">
                <label for="inputName" class="col-sm-2 col-form-label">Name</label>
                <div class="col-sm-10">
                    <input name="name" type="text" class="form-control" id="inputName">
                </div>
            </div>
            <div class="row mb-3">
                <label for="inputParentId" class="col-sm-2 col-form-label">Parent ID</label>
                <div class="col-sm-10">
                    <input name="parentId" type="text" class="form-control" id="inputParentId">
                </div>
            </div>
            <div class="row mb-3">
                <label for="inputPrice" class="col-sm-2 col-form-label">Price</label>
                <div class="col-sm-10">
                    <input name="price" type="text" class="form-control" id="inputPrice">
                </div>
            </div>
            <div class="row mb-3">
                <label for="inputCount" class="col-sm-2 col-form-label">Count</label>
                <div class="col-sm-10">
                    <input name="count" type="text" class="form-control" id="inputCount">
                </div>
            </div>
            <button type="submit" class="btn btn-danger">CREATE</button>
        </form>
    </body>
</html>
